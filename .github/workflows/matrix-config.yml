name: Matrix Configuration

on:
    push:
    workflow_dispatch:

jobs:
    deploy:
        strategy:
            fail-fast: false
            max-parallel: 2
            matrix: 
                os: [ubuntu-latest, windows-latest]
                images: [hello-world, alpine]
                exclude:
                    - images: alpine
                      os: windows-latest
                include:
                    - images: amd64/alpine
                      os: windows-latest
        runs-on: ${{ matrix.os }}       
        steps:
            - name: echo docker details
              run: docker info

            - name: run images
              run: docker run ${{ matrix.images }}


