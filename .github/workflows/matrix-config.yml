name: Matrix Configuration

on:
    push:
    workflow_dispatch:

jobs:
    deploy:
        strategy:
            matrix: 
                os: [ubuntu-latest, windows-latest]
                images: [hello-world, alpine]
        runs-on: ${{ matrix.os }}       
        steps:
            - name: echo docker details
              run: docker info

            - name: run images
              run: docker run ${{ matrix.images }}


